<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marsan Fin | Komplexní finanční služby</title>
    <meta name="description" content="Profesionální finanční poradenství, pojištění a investice. Váš partner ve světě financí." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#002B5B', // Deep Navy Blue (Trust) - Main Brand Color
                light: '#2B4C7E',
                dark: '#001A38',
              },
              accent: {
                DEFAULT: '#10B981', // Emerald Green (Growth) - Secondary
                hover: '#059669',
                light: '#D1FAE5',
              },
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                800: '#1F2937',
                900: '#111827',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for nicer feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Safety first: Elements are visible by default. 
         We only add animation if they are about to come into view, 
         but we don't hide them initially with CSS to prevent blank page issues. */
      .reveal-on-scroll {
        transition: all 0.8s ease-out;
      }
      .reveal-on-scroll.scrolled-hidden {
         opacity: 0;
         transform: translateY(30px);
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.20.0?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // More robust intersection observer
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              entry.target.classList.remove('scrolled-hidden');
              observer.unobserve(entry.target); // Only animate once
            }
          });
        }, observerOptions);

        // Check for new elements periodically
        setInterval(() => {
          document.querySelectorAll('.reveal-on-scroll:not(.observed)').forEach(el => {
            // Initialize state
            el.classList.add('observed');
            el.classList.add('scrolled-hidden'); // Hide only when JS is ready to animate them in
            observer.observe(el);
          });
        }, 500);
      });
    </script>
  </body>
</html>
